server:
  port: 0

spring:
  datasource:
    url: jdbc:postgresql://stats-db:5432/ewm-stats
    username: root
    password: root
  sql:
    init:
      mode: always
  output:
    ansi:
      enabled: ALWAYS
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true