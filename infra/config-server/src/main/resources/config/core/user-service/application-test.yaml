spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:UserDB;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
  h2:
    console:
      enabled: true
  mvc:
    log-request-details: true

logging:
  level:
    root: INFO
    org:
      springframework:
        web:
          client:
            RestTemplate: INFO
        orm:
          jpa: INFO
      hibernate:
        orm:
          jdbc:
            bind: trace