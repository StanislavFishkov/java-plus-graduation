server:
  port: 0

stats-server:
  id: stats-server

spring:
  datasource:
    url: jdbc:postgresql://localhost:3333/MainServDB
    username: dbuser
    password: 12345
  sql:
    init:
      mode: always
  output:
    ansi:
      enabled: ALWAYS
  jpa:
